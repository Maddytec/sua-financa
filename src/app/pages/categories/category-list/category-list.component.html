<nav class="mt-2 ml-2 mr-2 mb-3">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">$uas Finança$</a></li>
    <li class="breadcrumb-item active">Categorias</li>
  </ol>
</nav>

<div class="row mb-3">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">
      Categorias
    </h1>
  </div>
  <div class="col-md mr-2">
    <a routerLink="new" class="btn btn-success float-right">Nova Categoria</a>
  </div>
</div>

<table class="table hover ml-2 mr-2">
  <thead>
    <tr class="bg-primary text-light">
      <th>Categoria</th>
      <th style="text-align: right; padding-right: 50px;" >Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of resources">
      <td>
        <strong>{{category.name}}</strong><br>
        <small>{{category.description}}</small>
      </td>
      <td style="text-align: right;">
        <a [routerLink]="[category.id, 'edit']" class="btn btn-outline-info btn-sm mr-1">Editar</a>
        <button (click)="delete(category)" class="btn btn-outline-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
