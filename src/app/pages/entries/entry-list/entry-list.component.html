<app-bread-crump
[itens]="[{text: 'Lançamentos'}]">
</app-bread-crump>

<app-page-header
page-title="Lançamentos"
button-text="Novo Lançamento"
button-link="new"
button-class="btn-success"
></app-page-header>

<table class="table hover ml-2 mr-2">
  <thead>
    <tr class="bg-primary text-light">
      <th>Lancamento</th>
      <th>Categoria</th>
      <th class="text-right">Valor R$</th>
      <th class="text-right pr-5">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entry of resources">
      <td>
        <strong>{{entry.name}}</strong><br>
        <small class="text-success">{{entry.date}}</small><br>
        <small *ngIf="entry.description" >{{entry.description}}</small>
      </td>
      <td>
        {{ entry.category.name }}
      </td>
      <td class="text-right">
        <strong [class.text-success]="entry.type == 'revenue'" [class.text-danger]="entry.type == 'expense'">
          {{ entry.amount }}
         </strong>
         <br>
         <span class="badge badge-light">{{ entry.paidText }}</span>
      </td>
      <td class="text-right">
        <a [routerLink]="[entry.id, 'edit']" class="btn btn-outline-info btn-sm mr-1">Editar</a>
        <button (click)="delete(entry)" class="btn btn-outline-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
